<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muller-Lyer - CS6890</title>
</head>
<body>
    <h1>Muller-Lyer Replication - CS6890</h1>
    <form action="{{ url_for('start_quiz') }}" method="post">
        <label for="quiz_id">Select a quiz:</label>
        <select id="quiz_id" name="quiz_id" required>
            {% for quiz in quizzes %}
            <option value="{{ quiz.id }}">{{ quiz.title }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="user_id">Enter your ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <br><br>
        <input type="submit" value="Start Quiz">
    </form>
</body>
</html>
