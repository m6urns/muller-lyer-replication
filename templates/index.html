{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-2xl font-bold mb-8">Muller-Lyer Replication - CS6890</h1>
    
    <form action="{{ url_for('start_quiz') }}" method="POST" class="space-y-6">
        <div>
            <label for="quiz_id" class="block text-sm font-medium text-gray-700">Select a quiz:</label>
            <select name="quiz_id" id="quiz_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="user_id" class="block text-sm font-medium text-gray-700">Enter your ID:</label>
            <input type="text" name="user_id" id="user_id" required class="mt-1 block w-full rounded-md border-gray-700 shadow-sm">
        </div>
        
        <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Start Quiz
        </button>
    </form>
    
    <div class="mt-8 text-center">
        <a href="https://github.com/m6urns/muller-lyer-replication" 
           class="text-blue-600 hover:text-blue-800"
           target="_blank" 
           rel="noopener noreferrer">
            View on GitHub
        </a>
    </div>
</div>
{% endblock %}
