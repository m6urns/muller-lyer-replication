{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-xl w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">
            Thank You for Completing the Quiz!
        </h1>
        
        <p class="text-lg text-gray-600 mb-8">
            Your responses have been recorded.
        </p>
        
        <a href="{{ url_for('index') }}" 
           class="inline-block py-3 px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">
            Take Another Quiz
        </a>
    </div>
</div>
{% endblock %}
